<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
<nav th:replace="Components/navbar :: nav_bar"></nav>
<div class="conteiner">
    <div class="row">
        <div class="col-3">
            <h3>CRUD Videojuego</h3>
        </div>
        <div class="col-9 d-flex flex-row-reverse">
            <a th:href="@{/formulario/videojuego/0}" class="btn btn-success">Agregar videojuego</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="videojuego : ${videojuegos}" th:classappend="${videojuego.activo}">
                    <td th:text="${videojuego.id}"></td>
                    <td th:text="${videojuego.titulo}"></td>
                    <td th:text="${videojuego.precio}"></td>
                    <td th:text="${videojuego.stock}"></td>
                    <td>
                        <a th:href="@{/formulario/videojuego/{id}(id = ${videojuego.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminar/videojuego/{id}(id = ${videojuego.id})}"
                           class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
