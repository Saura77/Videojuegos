<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Detalle</title>
</head>
<body>
<nav th:replace="Components/navbar :: nav_bar"></nav>
<div class="conteiner">
    <div class="row mt-5" th:object="${videojuego}">
        <div class="col-4">
            <img th:src="*{imagen}" alt="" class="img-fluid">
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{titulo}">Card title</h5>
                    <p class="card-text">Precio : <span th:text="*{precio}"></span></p>
                    <p class="card-text">Precio : <span th:text="*{precio}"></span></p>
                    <p class="card-text" th:if="*{stock}">
                        Cantidad: <span th:text="*{stock}"></span>
                    </p>
                    <p class="card-text" th:unless="*{stock}">
                        <span class="text-danger">No hay stock</span>
                    </p>
                    <hr>
                    <div class="card-body">
                        <p class="card-text" th:text="*{descripcion}"></p>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <a th:href="@{/inicio}" class="btn btn-outline-dark">Volver</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
